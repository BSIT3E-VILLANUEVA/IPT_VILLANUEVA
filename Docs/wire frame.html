<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header section */
        .header-box {
            width: 80%;
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
            margin: 10px 0;
        }

        /* Main content section */
        .main-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }

        /* Left and right text content */
        .side-box {
            width: 20%;
            padding: 20px;
          
        }

        /* Middle picture content */
        .picture-box {
            width: 40%;
            padding: 5px;
            text-align: center;
        }

        /* Footer section */
        .footer-box {
            width: 80%;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: flex-end;
        }

        /* Button styling */
        .footer-box button {
            padding: 10px;
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: none;
            
        }

        .footer-box button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header-box">
        <h1>STEPHANIE VILLANUEVA</h1>
        <p> A daughter, Student, Facilitator and Future Content creator</p>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <!-- Left text content -->
        <div class="side-box">
            <p> Stephaanie Villanueva Currently Studyng at City of Mlabon university.</p>
        </div>

        <!-- Middle picture area -->
        <div class="picture-box">
            <p> Stephanies picturee.</p>
            <img src="" alt="" width="300" height="300">
        </div>

        <!-- Right text content -->
        <div class="side-box">
            <p> Stephanie's Hoobyss : Playing Volley ball,Watching Tv.</p>
        </div>
    </div>

    <!-- Footer section with buttons on the right -->
    <div class="footer-box">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>

</body>
</html>
